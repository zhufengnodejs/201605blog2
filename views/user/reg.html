<%include ../include/header.html%>
<form enctype="multipart/form-data" action="/user/reg" method="post" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-3" for="username">用户名</label>

        <div class="col-xs-6 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" name="username" id="username" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="password">密码</label>

        <div class="col-xs-6 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
            <input type="text"  name="password" id="password" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="repassword">重复密码</label>

        <div class="col-xs-6 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
            <input type="text" name="repassword" id="repassword" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3" for="email">邮箱</label>

        <div class="col-xs-6 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
            <input type="email" name="email" id="email" class="form-control"/>
        </div>
    </div>
    <div>
        <label class="control-label col-xs-3" for="avatar">头像</label>

        <div class="col-xs-6">
            <input type="file" id="avatar" class="form-control" name="avatar">
        </div>
    </div>
    <div class="col-xs-offset-3">
        <input class="btn btn-primary" type="submit" value="注册">
    </div>

</form>
<%include ../include/footer.html%>
